version: '3.8'

services:
  # Laravel Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vision_plus_wealth_app
    restart: unless-stopped
    working_dir: /var/www/html
    ports:
      - "8003:8003"
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
      - ./.env:/var/www/html/.env
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD:-null}
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_started
    networks:
      - vision_wealth_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: vision_plus_wealth_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-null}
    volumes:
      - redis_data:/data
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - vision_wealth_network

  # Queue Worker (optional - for processing jobs)
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vision_plus_wealth_queue
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    volumes:
      - ./storage:/var/www/html/storage
      - ./.env:/var/www/html/.env
    depends_on:
      - app
      - redis
    networks:
      - vision_wealth_network

networks:
  vision_wealth_network:
    driver: bridge

volumes:
  redis_data:
    driver: local
